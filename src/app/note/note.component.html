<div class="note-container">
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Take a Note
            </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="note-form">
            <mat-form-field>
                <input matInput placeholder="Enter Note Title" name="title" 
                [(ngModel)]="note.title">
            </mat-form-field>
            <mat-form-field>
                <textarea matInput placeholder="Enter Note Description" name="text"
                [(ngModel)]="note.text"></textarea>
            </mat-form-field>
            <button mat-button (click)="addNote()">Add Note !!!</button>
        </div>
    </mat-expansion-panel>
</div>


<div class="note-card-container" *ngFor="let note of noteList">
    <mat-card class="note-card">
        <mat-card-title>{{note.title}}</mat-card-title>
        <mat-card-content>{{note.text}}</mat-card-content>
    </mat-card>
</div>
